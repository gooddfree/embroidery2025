<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Embroidery Pattern Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            text-align: center;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 1rem 0;
        }

        main {
            padding: 2rem;
        }

        .upload-section {
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        .upload-section h2 {
            margin-bottom: 1rem;
        }

        input[type="file"] {
            margin: 1rem 0;
        }

        .output {
            margin-top: 2rem;
        }

        .output img {
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Convert Images to Embroidery Patterns</h1>
    </header>

    <main>
        <section class="upload-section">
            <h2>Upload Your Image</h2>
            <input type="file" id="imageInput" accept="image/*">
            <br>
            <button onclick="convertImage()">Convert to Pattern</button>
            <div class="output" id="output"></div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Embroidery Pattern Converter</p>
    </footer>

    <script>
        function convertImage() {
            const input = document.getElementById('imageInput');
            const output = document.getElementById('output');
            output.innerHTML = '';

            if (!input.files[0]) {
                alert('Please upload an image file first!');
                return;
            }

            const reader = new FileReader();

            reader.onload = function (e) {
                const img = new Image();
                img.src = e.target.result;

                img.onload = function () {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    const gridSize = 10; // Customize grid size
                    const width = img.width;
                    const height = img.height;

                    canvas.width = width;
                    canvas.height = height;

                    ctx.drawImage(img, 0, 0, width, height);

                    const imageData = ctx.getImageData(0, 0, width, height);
                    const data = imageData.data;

                    // Simplify image colors to black and white
                    for (let y = 0; y < height; y += gridSize) {
                        for (let x = 0; x < width; x += gridSize) {
                            let avg = 0;
                            for (let dy = 0; dy < gridSize && (y + dy) < height; dy++) {
                                for (let dx = 0; dx < gridSize && (x + dx) < width; dx++) {
                                    const index = ((y + dy) * width + (x + dx)) * 4;
                                    avg += data[index] + data[index + 1] + data[index + 2];
                                }
                            }
                            avg = avg / (gridSize * gridSize * 3);
                            const color = avg > 128 ? 255 : 0;
                            ctx.fillStyle = `rgb(${color}, ${color}, ${color})`;
                            ctx.fillRect(x, y, gridSize, gridSize);
                        }
                    }

                    const patternImage = document.createElement('img');
                    patternImage.src = canvas.toDataURL();
                    output.appendChild(patternImage);
                };
            };

            reader.readAsDataURL(input.files[0]);
        }
    </script>
</body>
</html>
